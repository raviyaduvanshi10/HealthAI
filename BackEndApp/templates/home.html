<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Desease Predictions</title>

<body class style="margin:10px;padding:10px">

  <div class="card">
    <h3 class="card-header"><b>Desease Prediction</b></h3>
    <hr>
    <div class="card-body">
      <h4 class="card-title"><b>Upload The File</b></h4>
      <hr>
      <p class="card-text"></p>
      <form action="" method=post enctype=multipart/form-data>
        <input class="btn btn-primary" type=file name=file> <br>
        <input style="margin-left: 5px;" class="btn btn-primary" type=submit
          value=" Click Here To  See Desease Predictions ">
      </form>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <div class="page-header">
        <h3 id="tables"><b>Result</b></h3>
      </div>
      <div class="bs-component">
        <table class="table table-hover">
          <tr class="table-active">
            <th>Patient Number</th>
            <th scope="col"><b>Predicted Desease</b></th>
          </tr>
          {%for i in range(1, len+1)%}
          <tr>
            <td>{{i}}</td>
            <td> {{test_prediction[i-1]}} </td>
          </tr>
          {%endfor%}
          <tr class="table-active">
            <th scope="col"><b>Total Patients</b></th>
            <th> {{len}} </th>
          </tr>
          <tr>
            <th>
              <form action="/" enctype=multipart/form-data>
                <br>
                <input style="margin-left: 5px;" class="btn btn-primary" type=submit
                  value="Click Here to Get Back to Previous Page">
              </form>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
